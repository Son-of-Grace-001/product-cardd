<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>

    <div class="icon">
      
    </div>

    <div class="product-view">
      <p class="product">
        Perfume
      </p>
      <h1 class="name">Gabrielle <br>
          Essence Eau <br>
          De Parfum
      </h1>
      <h1 class="name-1">Gabrielle
        Essence <br> Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous <br>
        Interpretation composed by <br>
        Oliver Polge, Perfumer Creator <br>
        for the house of CHANNEL...
      </p>
      <div class="prices">
        <h1 class="new-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <p>Add to Cart</p>
      </button>
    </div>

  </main>
</body>
</html>
